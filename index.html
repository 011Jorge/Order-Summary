<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inicio da Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family = Red + Hat + Display & display = swap " rel=" stylesheet ">
    <!--Fim da Fonte-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <img src="./img/img-hero.svg" alt="img-hero" class="img-hero">
        <h1>Order Summary</h1>
        <p class="text">
            You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
            anywhere you like!
        </p>

        <div id="values">
            <img src="./img/icon-music.svg" alt="icon-music" class="icon-music">
            <div>
                <h4>Anual Plan</h4>
                <p class="value">$59.99/years</p>
            </div>
            <a href="#" class="change">Change</a>
        </div>

        <input type="button" value="Proceed to Payment"><br>
        <a href="#" class="cancel">Cancel Order</a>
    </main>
</body>

</html>
